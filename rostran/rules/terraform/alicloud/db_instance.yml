Version: '2020-06-01'
Type: Resource
ResourceType:
  From: alicloud_db_instance
  To: ALIYUN::RDS::DBInstance
Properties:
  auto_renew:
    Ignore: true
  auto_renew_period:
    Ignore: true
  auto_upgrade_minor_version:
    Ignore: true
  db_instance_storage_type:
    To: DBInstanceStorageType
  engine:
    To: Engine
  engine_version:
    To: EngineVersion
  force_restart:
    Ignore: true
  instance_charge_type:
    To: PayType
  instance_name:
    To: DBInstanceDescription
  instance_storage:
    To: DBInstanceStorage
  instance_type:
    To: DBInstanceClass
  maintain_time:
    To: MaintainTime
  monitoring_period:
    Ignore: true
  parameters:
    Ignore: true
  period:
    To: Period
  resource_group_id:
    To: ResourceGroupId
  security_group_ids:
    Ignore: true
  security_ip_mode:
    Ignore: true
  security_ips:
    To: SecurityIPList
  sql_collector_config_value:
    Ignore: true
  sql_collector_status:
    Ignore: true
  ssl_action:
    Ignore: true
  tags:
    To: Tags
  tde_status:
    Ignore: true
  vswitch_id:
    Ignore: true
  zone_id:
    To: ZoneId
Attributes:
  id:
    To: DBInstanceId
  connection_string:
    To: InnerConnectionString
  port:
    To: InnerPort
  ssl_status:
    Ignore: true
