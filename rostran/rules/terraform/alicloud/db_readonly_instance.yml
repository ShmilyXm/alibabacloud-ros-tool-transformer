Version: '2020-06-01'
Type: Resource
ResourceType:
  From: alicloud_db_readonly_instance
  To: ALIYUN::RDS::ReadOnlyDBInstance
Properties:
  engine_version:
    To: EngineVersion
  instance_name:
    To: DBInstanceDescription
  instance_storage:
    To: DBInstanceStorage
  instance_type:
    To: DBInstanceClass
  master_db_instance_id:
    To: DBInstanceId
  parameters:
    Ignore: true
  resource_group_id:
    To: ResourceGroupId
  tags:
    To: Tags
  vswitch_id:
    To: VSwitchId
  zone_id:
    To: ZoneId
Attributes:
  id:
    To: DBInstanceId
  connection_string:
    To: ConnectionString
  engine:
    Ignore: true
  port:
    To: Port
