Version: '2020-06-01'
Type: Resource
ResourceType:
  From: alicloud_vpn_connection
  To: ALIYUN::VPC::VpnConnection
Properties:
  customer_gateway_id:
    To: CustomerGatewayId
  effect_immediately:
    To: EffectImmediately
  ike_config:
    To: IkeConfig
    Type: Map
    Schema:
      ike_auth_alg:
        To: IkeAuthAlg
      ike_enc_alg:
        To: IkeEncAlg
      ike_lifetime:
        To: IkeLifetime
      ike_local_id:
        To: LocalIdIPsec
      ike_mode:
        To: IkeMode
      ike_pfs:
        To: IkePfs
      ike_remote_id:
        Ignore: true
      ike_version:
        To: IkeVersion
      psk:
        To: Psk
  ipsec_config:
    To: IpsecConfig
    Schema:
      ipsec_auth_alg:
        To: IpsecAuthAlg
      ipsec_enc_alg:
        To: IpsecEncAlg
      ipsec_lifetime:
        To: IpsecLifetime
      ipsec_pfs:
        To: IpsecPfs
  local_subnet:
    To: LocalSubnet
  name:
    To: Name
  remote_subnet:
    To: RemoteSubnet
  vpn_gateway_id:
    To: VpnGatewayId
Attributes:
  id:
    To: VpnConnectionId
  ike_config:
    Ignore: true
  ipsec_config:
    Ignore: true
  status:
    To: Status
