Version: '2020-06-01'
Type: Resource
ResourceType:
  From: alicloud_eci_image_cache
  To: ALIYUN::ECI::ImageCache
Properties:
  eip_instance_id:
    To: EipInstanceId
  image_cache_name:
    To: ImageCacheName
  image_cache_size:
    Ignore: true
  image_registry_credential:
    To: ImageRegistryCredential
    Type: List
    Schema:
      password:
        To: Password
      server:
        To: Server
      user_name:
        To: UserName
  images:
    To: Image
  resource_group_id:
    To: ResourceGroupId
  retention_days:
    Ignore: true
  security_group_id:
    To: SecurityGroupId
  vswitch_id:
    To: VSwitchId
  zone_id:
    Ignore: true
Attributes:
  id:
    To: ImageCacheId
  container_group_id:
    Ignore: true
  status:
    Ignore: true
